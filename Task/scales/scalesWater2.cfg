{name: Весы воды 2; sign: scalesWater2; id: 9; capacity: 750; minimal: 5; accuracy: 1.5; algo: scales_std; pos: 1165 175; size: 80 70}
[lh]
thickness: 0.5
thicknessCurrent: 0.5
thicknessMouse: 0.5
background: #FFa5caf8 #FF80b9ff center
foreground: #40400000
-foreground: #FF90B1D9 #FF6997D1 center
stroke: #FF717171
line: 0 17 80 17 color=#FF717171 thickness=0.5
-line: 65 17 65 70 color=#FF717171 thickness=0.5
iconPos: 25 -2
matPadding: 10 18 2 2
matValueMinWidth: 20
matRounding: 1
matFontSize: 8
matColor: #black
matAddIndent: 5

text: <weight bold><size 13><margin 3 0 3 0>ВВ<align right><format 0><outVolume><valign bottom><-outVal><margin 0 0 3 0><align right><valign bottom><color #FF006ED8><size 8><inOstatok><margin 10 30 0 0><align left><valign center><color #FF000000><size 8><format 0><-weighingEnd>

[const]
// Адрес ошибки подключения измерительного модуля
adrErrorModule1: 

// Адрес ошибки тензодатчика
adrErrorSensor1: 

// Адрес тензодатчика MV4TD_1.Sensor.3*1000
adrSensor1: 

// 1 - При паузе, выполнить отмену.  2 - При критической ошибке, выполнить отмену.
CancelIfPause: 1

// Через сколько секунд проверяем поступает ли вода
errArrivalTime: 8

// Если этот объем воды не поступил после открытия клапана, то сигнализируем об ошибке.
errArrivalVal: 0.5

// Максимально допустимое время подачи воды
errTimeMax: 30

inFeederOutput: fromScalesWater2

// Эталонная масса
italonMass: 200

// Минимальное значение датчика
italonMin: 54.797

// Значение датчика(минус минимальное) при эталоном весе.
italonRange: 5.906

// Максимальная масса на весах, при которой они готовы для нового замеса.
massReady: 7

// Время которое ждем после взвешивания и закрытия клапана, чтобы точнее рассчитать объем сброса материала
waitTime1: 2

// Максимальная допустимая масса на весах. При превышении которой происходит экстренная остановка алгоритмов подающих устройств.
weighMax: 770

// Минимально допустимый взвешиваемая масса
weighMin: 5

