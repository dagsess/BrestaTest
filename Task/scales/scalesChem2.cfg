{name: Весы химии 2; sign: scalesChem2; id: 7; capacity: 50; minimal: 0.3; accuracy: 0.1; algo: scales_std; pos: 1510 175; size: 80 70}
[lh]
thickness: 0.5
thicknessCurrent: 0.5
thicknessMouse: 0.5
background: #FFf7aeae #FFff8383 center
foreground: #40400000
-foreground: #FFD69696 #FFD86F6F center
stroke: #FF717171
line: 0 17 80 17 color=#FF717171 thickness=0.5
-line: 65 17 65 70 color=#FF717171 thickness=0.5
iconPos: 25 -2
matPadding: 10 18 2 2
matValueMinWidth: 20
matRounding: 2
matFontSize: 8
matColor: #black
matAddIndent: 5

text: <weight bold><size 13><margin 3 0 3 0>ВХ<align right><format 0.00><outVolume><valign bottom><-outVal><margin 0 0 3 0><align right><valign bottom><color #FF873D0E><size 8><inOstatok><margin 10 30 0 0><align left><valign center><color #FF000000><size 8><format 0><-weighingEnd>

[const]
// Адрес ошибки подключения измерительного модуля
adrErrorModule1: 

// Адрес ошибки тензодатчика
adrErrorSensor1: 

// Адрес тензодатчика MV4TD_2.Sensor.2*1000
adrSensor1: 

// 1 - При паузе, выполнить отмену.  2 - При критической ошибке, выполнить отмену.
CancelIfPause: 1

// Через сколько секунд проверяем поступает ли химия
errArrivalTime: 30

// Если этот объем воды не поступил после открытия клапана, то сигнализируем об ошибке.
errArrivalVal: 0.2

// Максимально допустимое время подачи
errTimeMax: 30

inFeederOutput: fromScalesChem2

// Эталонная масса
italonMass: 20

// Минимальное значение датчика
italonMin: 59.008

// Значение датчика(минус минимальное) при эталоном весе.
italonRange: 7.691

// Максимальная масса на весах, при которой они готовы для нового замеса.
massReady: 0.2

// Время которое ждем после взвешивания и закрытия клапана, чтобы точнее рассчитать объем сброса материала
waitTime1: 2

// Максимальная допустимая масса на весах. При превышении которой происходит экстренная остановка алгоритмов подающих устройств.
weighMax: 42

// Минимально допустимый взвешиваемая масса
weighMin: 0.3

