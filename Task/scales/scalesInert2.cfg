{name: Весы инертные 2; sign: scalesInert2; id: 8; capacity: 12000; minimal: 12; accuracy: 6; algo: scales_lenta; pos: 985 175; size: 80 70}
[lh]
thickness: 0.5
thicknessCurrent: 0.5
thicknessMouse: 0.5
background: #FFf3ea7b #FFe1d33a center
foreground: #40400000
-foreground: #FFCCC567 #FFC5B833 center
stroke: #FF717171
line: 0 17 80 17 color=#FF717171 thickness=0.5
-line: 65 17 65 70 color=#FF717171 thickness=0.5
iconPos: 25 -2
matPadding: 10 18 2 2
matValueMinWidth: 20
matRounding: 0
matFontSize: 8
matColor: #black
matAddIndent: 5
z: 2

text: <weight bold><size 13><margin 3 0 3 0>ВИ2<align right><margin 3 0 3 0><size 13><format 0><outVolume><valign bottom><-outVal><margin 13 -12 3 0><align center><valign top><size 10><color #FF220033><outSpeed><margin 0 0 3 0><align right><valign bottom><color #FF656700><size 8><inOstatok>

[const]
// Ошибка опроса модуля
adrErrorModule1: 

// Обрыв датчика 1
adrErrorSensor1: 

// MV4TD_1.Sensor.1*1000
adrSensor1: 

// 1 - При паузе, выполнить отмену.  2 - При критической ошибке, выполнить отмену.
CancelIfPause: 1

// Через сколько секунд проверяем поступает ли материал
errArrivalTime: 10

// Если эта масса не поступила после открытия, то сигнализируем об ошибке.
errArrivalVal: 5

// Максимально допустимое время подачи материала
errTimeMax: 1000

// Эталонная масса
italonMass: 1600

// Минимальное значение датчика
italonMin: 57.21

// Значение датчика(минус минимальное) при эталоном весе.
italonRange: 1.761

// Максимальная масса на весах, при которой они готовы для нового замеса.
massReady: 100

// Максимальная допустимая масса на весах. При превышении которой происходит экстренная остановка алгоритмов подающих устройств.
weighMax: 12100

// Минимально допустимый взвешиваемая масса
weighMin: 12

