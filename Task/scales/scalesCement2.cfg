{name: Весы цемента 2; sign: scalesCement2; id: 5; capacity: 1500; minimal: 15; accuracy: 2; algo: scales_std; pos: 1345 175; size: 80 70}
[lh]
thickness: 0.5
thicknessCurrent: 0.5
thicknessMouse: 0.5
background: #FF8ced59 #FF6dd736 center
foreground: #40400000
-foreground: #FF7ED650 #FF5FBB2F center
stroke: #FF717171
line: 0 17 80 17 color=#FF717171 thickness=0.5
-line: 65 17 65 70 color=#FF717171 thickness=0.5
iconPos: 25 -2
matPadding: 10 18 2 2
matValueMinWidth: 15
matRounding: 0
matFontSize: 8
matColor: #black
matAddIndent: 5
z: 2

text: <weight bold><size 13><margin 3 0 3 0>ВЦ<align right><format 0><outVolume><valign bottom><-outVal><margin 33 -12 3 0><align center><valign top><size 10><color #FF220033><outSpeed><margin 0 0 3 0><align right><valign bottom><color #FF004319><size 8><inOstatok><margin 10 30 0 0><align left><valign center><color #FF000000><size 8><format 0><-weighingEnd>

[const]
// Адрес ошибки подключения измерительного модуля
adrErrorModule1: 

// Адрес ошибки тензодатчика
adrErrorSensor1: 

// Адрес тензодатчика MV4TD_2.Sensor.1*1000
adrSensor1: 

// 1 - При паузе, выполнить отмену.  2 - При критической ошибке, выполнить отмену.
CancelIfPause: 1

// Через сколько секунд проверяем поступает ли цемент
errArrivalTime: 10

// Если эта масса цемента не поступил после запуска шнека, то сигнализируем об ошибке.
errArrivalVal: 0.5

// Максимально допустимое время подачи цемента
errTimeMax: 60

inFeederOutput: fromScalesCement2

// Эталонная масса
italonMass: 500

// Минимальное значение датчика
italonMin: 54.655

// Значение датчика(минус минимальное) при эталоном весе.
italonRange: 4.88

// Максимальная масса на весах, при которой они готовы для нового замеса.
massReady: 13

// Максимальная допустимая масса на весах. При превышении которой происходит экстренная остановка алгоритмов подающих устройств.
weighMax: 1550

// Минимально допустимый взвешиваемая масса
weighMin: 15

